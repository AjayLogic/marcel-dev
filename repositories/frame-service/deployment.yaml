apiVersion: apps/v1
kind: Deployment
metadata:
  name: frame-service
  labels:
    app: frame-service
    keel.sh/policy: force
    keel.sh/trigger: poll
  annotations:
      keel.sh/pollSchedule: "@every 1m"
      keel.sh/policy: "major"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frame-service
  template:
    metadata:
      labels:
        app: frame-service
    spec:
      containers:
      - name: frame-service
        image: aimvector/marcel-dev:0.0.8-uiframeservice
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
kind: Service
apiVersion: v1
metadata:
  name: frame-service
spec:
  type: LoadBalancer
  selector:
    app: frame-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80